<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Gazeteer</title>

    <link rel="stylesheet" href="libs/css/normalize.min.css">
    <link rel='stylesheet' href="libs/css/leaflet.css">
    <link rel="stylesheet" href="libs/css/toastify.min.css">
    <link rel="stylesheet" href="libs/css/marker-cluster.default.css">
    <link rel="stylesheet" href="libs/css/marker-cluster.css">
    <link rel="stylesheet" href="libs/css/extra-markers.min.css">
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/css/easy-buttons.css">
    <link rel="stylesheet" href="libs/css/styles.css">

</head>

<body>
    <!-- loading indicator -->
    <div id="loadingIndicator">
        <img src="libs/assets/img/loading.svg" alt="Loading...">
    </div>
    <!-- partial:index.partial.html -->
    <span id="selectContainer">
    <select id="countrySelect" class="form-select shadow-sm">
        <option id="countryValue" value="" disabled selected></option>
    </select>
    </span>

    <div id="map"></div>

    <!-- example modal layout -->

    <div id="infoModal" class="modal" data-bs-backdrop="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
        <div class="modal-header bg-success bg-gradient text-white">
            <h5 class="modal-title" id="countryName"></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <table class="table table-striped">
            <tr>

                <td class="text-center">
                <img src="libs/assets/img/flag.svg" alt="Flag">
                </td>

                <td>
                Flag
                </td>

                <td class="text-end">
                <img id="countryFlag" src="" alt="Country Flag">
                </td>

            </tr>
            <tr>

                <td class="text-center">
                <img src="libs/assets/img/geo-alt.svg" alt="Geo Icon">
                </td>

                <td>
                Country Code
                </td>

                <td class="text-end" id="countryCode">
                
                </td>

            </tr>
            <tr>

                <td class="text-center">
                <img src="libs/assets/img/region.svg" alt="Region">
                </td>

                <td>
                Region
                </td>

                <td class="text-end" id="countryRegion">
                
                </td>

            </tr>
            <tr>

                <td class="text-center">
                <img src="libs/assets/img/capital-city.svg" alt="Capital City">
                </td>

                <td>
                Capital City
                </td>

                <td class="text-end" id="countryCapital">
               
                </td>

            </tr>
            <tr>

                <td class="text-center">
                <img src="libs/assets/img/people.svg" alt="People">
                </td>

                <td>
                Population
                </td>

                <td class="text-end" id="countryPopulation">
                
                </td>

            </tr>
            <tr>

                <td class="text-center">
                <img src="libs/assets/img/arrows-angle-expand.svg" alt="Area">
                </td>

                <td>
                Area
                </td>

                <td class="text-end" id="countryArea">
                
                </td>

            </tr>
            <tr>

                <td class="text-center">
                <img src="libs/assets/img/translate.svg" alt="Languages">
                </td>

                <td>
                Native Languages
                </td>

                <td class="text-end" id="countryLanguages">
                
                </td>

            </tr>

            <tr>

                <td class="text-center">
                <img src="libs/assets/img/cash-coin.svg" alt="Currency">
                </td>

                <td>
                Currency
                </td>

                <td class="text-end" id="countryCurrency">
                
                </td>

            </tr>
            <tr>

                <td class="text-center">
                <img src="libs/assets/img/calling-code.svg" alt="Calling Code">
                </td>

                <td>
                Calling code
                </td>

                <td class="text-end" id="countryCallingCode">
                
                </td>

            </tr>
            <tr>

                <td class="text-center">
                <img src="libs/assets/img/time-zone.svg" alt="Time Zone">
                </td>

                <td>
                Time Zone
                </td>

                <td class="text-end" id="countryTimeZone">
                
                </td>

            </tr>
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
    </div>

<!-- partial -->
    <script src="libs/js/libraries/jquery.js"></script>
    <script src="libs/js/libraries/leaflet.min.js"></script>
    <script src="libs/js/libraries/toastify.mins.js"></script>
    <script src="libs/js/libraries/markerCluster.min.js"></script>
    <script src="libs/js/libraries/extraMarkers.min.js"></script>
    <script src="libs/js/libraries/bootstrap.bundle.min.js"></script>
    <script src="libs/js/libraries/easyButtons.min.js"></script>
    <script src="libs/js/script.js"></script>

</body>

</html>
