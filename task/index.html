<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">
		<title>Table of GeoNames API Examples</title>
		<meta name="description" content="Table of GeoNames API Examples">
		<meta name="author" content="Elliot Cann">

        <link rel="stylesheet" type="text/css" href="libs/css/index.css">

	</head>

	<body>

        <table>

            <thead>
                <tr class="tableRow">
                    <th>API Name</th>
                    <th>API Description</th>
                </tr>
            </thead>

            <tbody>
                <tr >
                    <td>1. Ocean</td>
                    <td>
                        <label for="lat">Latitude (-90 to 90 degrees)</label>
                        <input type="number" id="lat" name="lat" min="-90" max="90">
                        <br>
                        <label for="long">Longitude (-180 to 180 degrees)</label>
                        <input type="number" id="lng" name="lng" min="-180" max="180">                
                    </td>
                    <td>
                        <button id="oceanSubmit">Submit</button>
                    </td>
                </tr>
                <tr>
                    <td>2. Earthquakes</td>
                    <td>
                        <label for="North"> North Latitude (0 to 90 degrees)</label>
                        <input type="number" id="northEarthquakes" name="North" min="0" max="90">
                        <br>
                        <label for="East">East Longitude (0 to 180 degrees)</label>
                        <input type="number" id="eastEarthquakes" name="East" min="0" max="180">
                        <br>
                        <label for="South">South Latitude (-90 to 0 degrees)</label>
                        <input type="number" id="southEarthquakes" name="South" min="-90" max="0">
                        <br>
                        <label for="West">West Longitude (-180 to 0 degrees)</label>
                        <input type="number" id="westEarthquakes" name="West" min="-180" max="0"> 
                    </td>
                    <td>
                        <button id="earthquakeSubmit">Submit</button>
                    </td>
                </tr>
                <tr>
                    <td>3. Weather</td>
                    <td class="apiDescription">
                        <label for="North"> North Latitude (0 to 90 degrees)</label>
                        <input type="number" id="northWeather" name="North" min="0" max="90">
                        <br>
                        <label for="East">East Longitude (0 to 180 degrees)</label>
                        <input type="number" id="eastWeather" name="East" min="0" max="180">
                        <br>
                        <label for="South">South Latitude (-90 to 0 degrees)</label>
                        <input type="number" id="southWeather" name="South" min="-90" max="0">
                        <br>
                        <label for="West">West Longitude (-180 to 0 degrees)</label>
                        <input type="number" id="westWeather" name="West" min="-180" max="0"> 
                    </td>
                    <td><button id="weatherSubmit">Submit</button></td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>
                        <div id="oceanResults"></div>
                            <h4>Distance:</h4>
                            <p id="oceanDistance">

                            </p>
                        
                        
                            <h4>Geoname ID:</h4>
                            <p id="oceanId">
                            
                            </p>
                        
                        
                            <h4>Ocean Name:</h4>
                            <p id="oceanName">


                            </p>
                        </div>
                    </td>
                </tr>
            </tfoot>

        </table>


		<script type="application/javascript" src="libs/js/jquery-3.7.1.min.js"></script>
		<script type="application/javascript" src="libs/js/script.js"></script>

	</body>

</html>
