<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">
		<title>Table of GeoNames API Examples</title>
		<meta name="description" content="Table of GeoNames API Examples">
		<meta name="author" content="Elliot Cann">

        <link rel="stylesheet" type="text/css" href="libs/css/index.css">

	</head>

	<body>

        <table>

            <thead>
                <tr class="tableRow">
                    <th>API Name</th>
                    <th>API Description</th>
                </tr>
            </thead>

            <tbody>
                <tr >
                    <td>1. Ocean</td>
                    <td>
                        <label for="lat">Latitude (-90 to 90 degrees)</label>
                        <input type="number" id="oceanLat" name="oceanLat" min="-90" max="90">
                        <br>
                        <label for="long">Longitude (-180 to 180 degrees)</label>
                        <input type="number" id="oceanLng" name="oceanLng" min="-180" max="180">                
                    </td>
                    <td>
                        <button id="oceanSubmit">Submit</button>
                    </td>
                </tr>
                <tr>
                    <td>2. Earthquakes</td>
                    <td>
                        <label for="North"> North Latitude (0 to 90 degrees)</label>
                        <input type="number" id="eqNorth" name="eqNorth" min="0" max="90">
                        <br>
                        <label for="South">South Latitude (-90 to 0 degrees)</label>
                        <input type="number" id="eqSouth" name="eqSouth" min="-90" max="0">
                        <br>
                        <label for="East">East Longitude (-180 to 0 degrees)</label>
                        <input type="number" id="eqEast" name="eqEast" min="-180" max="0">
                        <br>
                        <label for="West">West Longitude (0 to 180 degrees)</label>
                        <input type="number" id="eqWest" name="eqWest" min="0" max="180"> 
                    </td>
                    <td>
                        <button id="eqSubmit">Submit</button>
                    </td>
                </tr>
                <tr>
                    <td>3. Weather</td>
                    <td class="apiDescription">
                        <label for="North"> North Latitude (0 to 90 degrees)</label>
                        <input type="number" id="weatherNorth" name="weatherNorth" min="0" max="90">
                        <br>
                        <label for="South">South Latitude (-90 to 0 degrees)</label>
                        <input type="number" id="weatherSouth" name="weatherSouth" min="-90" max="0">
                        <br>
                        <label for="East">East Longitude (-180 to 0 degrees)</label>
                        <input type="number" id="weatherEast" name="weatherEast" min="-180" max="0">
                        <br>
                        <label for="West">West Longitude (0 to 180 degrees)</label>
                        <input type="number" id="weatherWest" name="weatherWest" min="0" max="180"> 
                    </td>
                    <td><button id="weatherSubmit">Submit</button></td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>
                        <h3>Ocean Results</h4>
                        <h4>Geoname ID:</h4>
                        <p id="oceanId">
                        </p>
                        <h4>Ocean Name:</h4>
                        <p id="oceanName">
                        </p>
                    </td>
                    <td>
                        <h3>Earthquake Results (Highest Magnitude)</h3>
                        <h4>Date & Time:</h4>
                        <p id="eqDateTime"></p>
                        <h4>Location:</h4>
                        <p id="eqSrc"></p>
                        <h4>Magnitude:</h4>
                        <p id="eqMagnitude"></p>
                    </td>
                    <td>
                        <h3>Weather Results (Most Recent)</h3>
                        <h4>Date & Time:</h4>
                        <p id="weatherDateTime"></p>
                        <h4>Temperature:</h4>
                        <p id="weatherTemperature"></p>
                        <h4>Humidity:</h4>
                        <p id="weatherHumidity"></p>
                        <h4>Clouds:</h4>
                        <p id="weatherClouds"></p>
                        <h4>Wind Direction:</h4>
                        <p id="weatherWindDirection"></p>
                        <h4>Wind Speed:</h4>
                        <p id="weatherWindSpeed"></p>
                    </td>
                </tr>

            </tfoot>

        </table>


		<script type="application/javascript" src="libs/js/jquery-3.7.1.min.js"></script>
		<script type="application/javascript" src="libs/js/script.js"></script>

	</body>

</html>
